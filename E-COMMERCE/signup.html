<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIGN UP AN ACCOUNT</title>
</head>
<body style="margin-left: 400px;margin-right: 400px;font-family: times; background-color: #747d8c">
	<fieldset style="background-color:#dfe6e9">
	<h1 style="color: black;text-align: center">Create an Account</h1></font><br>
	<form action="signup.html" method="post">
	<div>
	<h3>PERSONAL INFORMATION</h3><hr>
	<label for="name">FIRST NAME &emsp;&nbsp;&nbsp;&nbsp;: </label>
	<input type="text" name="name" placeholder="enter your name" required="" style="width : 70%"><br><br>
	<label for="name">LAST NAME &emsp;&nbsp;&nbsp;&nbsp;: </label>
	<input type="text" name="name" placeholder="enter your name" required="" style="width : 70%"><br><br>
	<label for="birth">DATE OF BIRTH : </label>
	<input type="date" name="birth" placeholder="enter your birthday" required="" style="width : 70%"><br><br>
	<label for="religion">RELIGION &emsp; &emsp; : </label>
				<select name="religion" required="" style="width : 70%">
				<option value="1">ISLAM</option>
				<option value="1">KRISTEN</option>
				<option value="1">KATHOLIK</option>
				<option value="1">BUDDHA</option>
				<option value="1">HINDU</option>
				</select><br><br>
	<label for="gender">GENDER  &emsp; &emsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
	<input type="radio" name="gender" value="M" required="">MAN
	<input type="radio" name="gender" value="W" required="">WOMEN <br><br>
	<label for="status">STATUS &emsp; &emsp;&emsp;&nbsp;&nbsp;: </label>
				<select name="status" required="" style="width : 70%">
				<option value="1">SINGLE</option>
				<option value="1">MERRIED</option>
				</select><br><br>
	<table>
		<tr>
			<td><label for="age">AGE &emsp; &emsp;&nbsp;&nbsp;&nbsp;&nbsp; &emsp;&nbsp; :</label></td>
			<td><input type="checkbox" checked="checked" name="age1" value="rpl" required="">under 13th<br>
				<input type="checkbox" name="age2" value="otomotif" required="">13-20<br>
				<input type="checkbox" name="age3" value="tkj" required="">20 and above<br>
		</tr>
	</table><br>


	</div>
	<br><br>

	<div>
	<h3>CONTACT INFORMATION</h3><hr>
	<label for="email">EMAIL &emsp; &emsp;&emsp; &emsp; &nbsp; : </label>
	<input type="email" name="email" placeholder="enter your email" required="" style="width : 70%"><br><br>
	<label for="phone">PHONE NUMBER &nbsp;&nbsp;:</label>
	<input type="text" name="phone"  placeholder="phone number" required="" style="width : 70%">
	<p>ADDRESS  &emsp; &emsp;&emsp;&nbsp;&nbsp;: </p> 
	<textarea name="address" rows="4" cols="65" placeholder="enter your address here" required=""></textarea>
	
	</div><br><br>

<div>
<label for="photo">UPLOAD PROFIL PHOTO&emsp; : </label><input type="file" name="photo"><br><br>
<button type="submit">SUBMIT</button>
<button type="reset">BATAL</button>
<hr>
</fieldset>
<br>
</div>
</form>
